<?xml-model href="../grammar/rash.rng" type="application/xml" schematypens="http://relaxng.org/ns/structure/1.0"?>
<!DOCTYPE html>
<html
    xmlns="http://www.w3.org/1999/xhtml"
    prefix="
        schema: http://schema.org/
        prism: http://prismstandard.org/namespaces/basic/2.0/
        fabio: http://purl.org/spar/fabio/
        cito: http://purl.org/spar/cito/
        rash: http://cs.unibo.it/save-sd/rash/">
    <head>
        <!-- Visualisation requirements (mandatory for optimal reading) -->
        <meta charset="UTF-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        
        <link rel="stylesheet" href="../css/bootstrap.min.css" />
        <link rel="stylesheet" href="../css/rash.css"/>
		<link rel="stylesheet" type="text/css" href="http://code.evoxlabs.org/evographs.css" />
        
        <script src="../js/jquery.min.js"></script>
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/rash.js"></script>
		<script src="http://code.evoxlabs.org/evographs.min.js"></script>
		<script src="http://code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
        <!-- /END Visualisation requirements (mandatory for optimal reading) -->
        
        <!-- Metadata -->
        <title>Esempio uso di CSV</title>
        
        <!-- Author's data (one or more) -->
        <meta about="sp" name="dc.creator" content="Silvio Peroni"/>
        <meta about="sp" property="schema:email" content="silvio.peroni@unibo.it" />
        <link about="sp" property="schema:affiliation" href="cs-unibo" />
        
        <!-- Affiliations -->
        <meta 
            about="cs-unibo" property="schema:name" 
            content="Department of Computer Science and Engineering, University of Bologna, Bologna, Italy" />
        <!-- /END Metadata -->
        
        <!-- Adding CSV data to the document -->
        <script id="cur_data" type="text/csv">
            Russian Federation, Italy, France, Luxembourg, Greece, Japan, Others
            293, 302, 91, 7, 7, 7, 53
        </script>
    </head>
    <body>
        <!-- Sections -->
        <div class="section">
            <h1>Figures</h1>
           <div id="figure_1" class="picture">
                <p class="img_block">
                    <img src="#cur_data" class="horizontal_bar_chart" alt="Let's graph it!"></img>
                </p>
                <p class="caption">Caption of the figure.</p>
            </div>
            <div id="figure_2" class="picture">
                <p class="img_block">
                    <img src="#cur_data" class="vertical_bar_chart" alt="Let's graph it!"></img>
                </p>
                <p class="caption">Caption of the figure.</p>
            </div>
            <div id="figure_3" class="picture">
                <p class="img_block">
                    <img src="#cur_data" class="pie_chart" alt="Let's graph it!"></img>
                </p>

            </div>
            <div id="figure_4" class="picture">
                <p class="img_block">
                    <img src="cur_data.csv" class="horizontal_bar_chart" alt="Let's graph it!"></img>
                </p>
                <p class="caption">Caption of the figure.</p>
            </div>
            <div id="figure_5" class="picture">
                <p class="img_block">
                    <img src="cur_data.csv" class="vertical_bar_chart" alt="Let's graph it!"></img>
                </p>
                <p class="caption">Caption of the figure.</p>
            </div>
            <div id="figure_6" class="picture">
                <p class="img_block">
                    <img src="cur_data.csv" class="pie_chart" alt="Let's graph it!"></img>
                </p>
